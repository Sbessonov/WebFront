<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>{{article.title}}</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/carousel/">

  <!-- Bootstrap core CSS -->
  <link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>
<body>
<main role="main">
  <h2 align="center">{{article.title}}</h2>
  <p align="center">{{article.pub_date}}</p>
  <!--  <label>Введите имя:</label>-->
  <!--    <div>-->
  <!--      <input [(ngModel)]="id" placeholder="name">-->
  <!--      <button on-click="find(id)">Click</button>-->
  <!--    </div>-->
  <p align="justify">{{article.text}}</p>
  <hr>
  <h5><strong>Комментарии: {{article.comments.length}}</strong></h5>
  <ul>
    <li *ngFor="let item of article.comments"><strong>{{item.author}}: </strong>{{item.text}}</li>
  </ul>
  <!--  <strong>{{ c.author_name }} : {{ c.comment_text }}</strong>-->
</main>
</body>
</html>
