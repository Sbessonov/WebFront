<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>We are star dust</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/carousel/">

  <!-- Bootstrap core CSS -->
  <link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
</head>
<body>
<main role="main">

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="img-fluid"
             src="../../assets/img/cosmonaut.jpg"
             alt="">
        <div class="container">
          <div class="carousel-caption">
            <h1>Дороу!</h1>
<!--            <p><a class="btn btn-lg btn-primary" href="" role="button">Читать</a></p>-->
            <p></p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img class="img-fluid"
             src="../../assets/img/rocket.jpg"
             alt="">
        <div class="container">

          <div class="carousel-caption">
            <h1></h1>
            <p><a class="btn btn-lg btn-primary" href="" role="button">Читать</a></p>
            <p></p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img class="img-fluid"
             src="../../assets/img/universe.jpg"
             alt="">
        <div class="container">
          <div class="carousel-caption">
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <!-- Marketing messaging and featurettes
  ================================================== -->
  <!-- Wrap the rest of the page in another container to center all the content. -->

  <div class="container marketing">
    <!-- Three columns of text below the carousel -->
    <div class="row" >
            <div class="col-lg-4" *ngFor="let item of models">
              <a [routerLink]="['content', item.id]"><h2>{{item.title}}</h2></a>
            </div>
    </div><!-- /.row -->
  </div><!-- /.container -->
  <hr>
  <!-- FOOTER -->
  <footer>
    <p class="float-right"><a routerLink="/">Back to top</a></p>
    <p>&copy; 2017-2020 Company, Inc. &middot; <a routerLink="/">Privacy</a> &middot; <a routerLink="/">Terms</a></p>
  </footer>
</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('' +
  '<script src="https://getbootstrap.com/docs/4.3/assets/js/vendor/jquery-slim.min.js">' +
  '<\/script>')</script>
<script src="https://getbootstrap.com/docs/4.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
        crossorigin="anonymous"></script></body>
</html>
